<div class="container bg-light">
  <h2 class="display-4 strong">EMPLOYEE LIST</h2>
<h1 *ngIf='error'>{{error}} </h1>
<h1 *ngIf='!emp'>Loading</h1>
<div class="card" *ngFor="let employee of emp ">
 <ul class="list-group">
   <li  (click)="onSelect(employee.id)" class="list-group-item pointer">
     <span class="badge badge-dark badge-pill">{{employee.id}} </span> {{employee.name}}
    </li>
 </ul> 
</div>

</div>
