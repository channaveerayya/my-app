<div class="container">
    <div *ngIf="!error ; else errorBlock" class="card mt-2"  >
       <div *ngIf="todo ;else todoBlock">
        <div *ngIf="emp">
            <h2 class="card-title bg-light text-center display-3">
                <a (click)="todos(emp.id)"  class="float-left pointer">
                    <i class="fa fa-tasks mt-2 ml-2 clr" title = "Todo List" aria-hidden="true"></i>
                </a> 
                
                <strong>{{emp.name}} </strong>
                <i class="fa fa-envelope float-right mt-2 mr-2" title="posts" aria-hidden="true"></i>
            </h2> 
            <div class="card-body text-center">
                <h2>
                    <span class="badge badge-light display-2 "> UserName : {{emp.username}}</span>
                </h2> 
                <h2>
                    <span class="badge badge-light display-2 "> Email : {{emp.email}}</span>
                </h2> 
                <h2>
                    <span class="badge badge-light display-2"> 
                        address : {{emp.address.street}} street 
                        {{emp.address.city}} 
                        {{emp.address.zipcode}}
                    </span> 
                </h2> 
                <h2>
                    <span class="badge badge-light display-2 "> Phone : {{emp.phone}}</span>   
                </h2> 
                <h2>
                    <span class="badge badge-light display-2 "> Website : {{emp.website}}</span>   
                </h2> 
            </div> 
            <div class="card-footer">
                <a (click)="goBack()" class="card-link float-left pointer">
                    <i class="fa fa-backward" aria-hidden="true"> </i> Previous
                </a>
                <a (click)="goNext()"class="card-link float-right pointer">
                        Next <i class="fa fa-forward" aria-hidden="true"> </i>
                </a>            
            </div>
       </div>
       <button (click)="goEmpList()" type="button" class="btn btn-outline-secondary btn-block mt-1">Back</button>
       </div>
    
    </div>
    <ng-template #todoBlock>
        <router-outlet></router-outlet>
    </ng-template>
    <ng-template #errorBlock>
        <div class="card mt-2"  >
            <h1 class="card-title bg-light text-danger text-center display-2">
                Error
            </h1>
            <div class="card-body  text-center">
                <h3 class="display-3">
                    DATA NOT FOUND OR ITS OVER
                </h3>
                <span class="text-muted">{{error}}</span>
            </div>    
        </div>
    </ng-template>
   
</div>
